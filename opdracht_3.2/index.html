<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boekingsformulier</title>
</head>
<body>
    <h1>Boek uw vakantie</h1>
    <form action="/verzend_boeking" method="POST">

        
        <!-- Voornaam -->
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" pattern="[A-Za-z]+" required>
        <br><br>



        <!-- Achternaam -->
        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" name="achternaam" pattern="[A-Za-z]+" required>
        <br><br>



        <!-- Geslacht -->
        <label for="geslacht">Geslacht:</label>
        <input type="radio" id="man" name="geslacht" value="man" checked> Man
        <input type="radio" id="vrouw" name="geslacht" value="vrouw"> Vrouw
        <input type="radio" id="anders" name="geslacht" value="anders"> Anders
        <br><br>



        <!-- Straat met huisnummer -->
        <label for="adres">Straat en huisnummer:</label>
        <input type="text" id="adres" name="adres" required>
        <br><br>



        <!-- Postcode -->
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>
        <br><br>




        <!-- Stad -->
        <label for="stad">Stad:</label>
        <input type="text" id="stad" name="stad" required>
        <br><br>




        <!-- Land -->
        <label for="land">Land:</label>
        <input type="text" id="land" name="land" required>
        <br><br>




        <!-- BSN-nummer -->
        <label for="bsn">BSN-nummer:</label>
        <input type="text" id="bsn" name="bsn" pattern="\d{9}" maxlength="9" required>
        <br><br>




        <!-- Vakantieland selecteren -->
        <label for="vakantieland">Vakantieland:</label>
        <select id="vakantieland" name="vakantieland" required>
            <option value="Nederland">Nederland</option>
            <option value="Spanje">Spanje</option>
            <option value="Frankrijk">Frankrijk</option>
            <option value="Griekenland">Griekenland</option>
        </select>
        <br><br>



        <!-- Datum van vertrek -->
        <label for="vertrekdatum">Datum van vertrek:</label>
        <input type="date" id="vertrekdatum" name="vertrekdatum" min="<?= date('Y-m-d'); ?>" required>
        <br><br>



        <!-- Datum van terugkomst -->
        <label for="terugkomstdatum">Datum van terugkomst:</label>
        <input type="date" id="terugkomstdatum" name="terugkomstdatum" required>
        <br><br>




        <!-- Aantal reisgenoten -->
        <label for="reisgenoten">Aantal reisgenoten:</label>
        <input type="number" id="reisgenoten" name="reisgenoten" min="0" max="4" required>
        <br><br>



        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>


        <!-- Wachtwoord -->
        <label for="wachtwoord">Wachtwoord:</label>
        <input type="password" id="wachtwoord" name="wachtwoord" required>
        <br><br>



        <!-- Verzendknop -->
        <input type="submit" value="Boek nu">

    </form>
</body>
</html>
